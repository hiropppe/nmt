<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Neural Conversation Model Example - sequenct to sequence -</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/js/convform/dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/js/convform/demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form id="chat_form" action="/chat/talk" method="GET" class="hidden">
	                                <input type="text" name="inpt" conv-question="ぼく、ドラえもんで～す。">
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="static/js/convform/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="static/js/convform/dist/autosize.min.js"></script>
	<!--
    <script type="text/javascript" src="static/js/convform/dist/dragscroll.js"></script>
    -->
    <script type="text/javascript" src="static/js/convform/dist/jquery.convform.min.js"></script>
	<script>
$(document).ready(function() {
    $('#chat_form').submit(function(e) {
		e.preventDefault();
    	var $form = $(this);
    	$.ajax({
        	url: $form.attr('action'),
        	type: $form.attr('method'),
        	data: $form.serialize(),
        timeout: 10000,
        beforeSend: function(xhr, settings) {
        },
        complete: function(xhr, textStatus) {
        },
        success: function(result, textStatus, xhr) {
			$('#messages').append('<div class="message to ready">' + result.reply + '</div>');
        },
        error: function(xhr, textStatus, error) {
            allert('Err.');
        }
    	});
    });
});
	</script>
</body>
</html>
